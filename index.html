    <title>Add Chapter</title>
  </head>
  <body>
    <head>
      <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">

          <a class="navbar-brand" href="#">Navbar</a>

              <li class="nav-item">

                  class="nav-link dropdown-toggle"
                  href="#"

    </head>
    <main>
            <div class="container mt-5 " >
        <div class="input-group mb-3">
            <input id="newchap" type="text" class="form-control" placeholder="Enter chapter" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
          </div>
          <ul id="parentlist" class="list-group">
            <li class="list-group-item d-flex justify-content-between">
                <h3 class="flex-grow-1">Chapter 1 </h3>
                <button class="btn btn-warning mx-3" onclick="editChapter(this)">Edit</button>
                <button class="btn btn-danger" onclick="removeChapter(this)">Remove</button></li>
          </ul>
        </div>

    </main>
    <script>
        let addbtn=document.getElementById("add_btn")
        addbtn.addEventListener('click',addchapter)
        let parentList=document.getElementById('parentlist')
        function addchapter(e){
            if(parentList.children[0].className == "emptymsg"){
                parentList.children[0].remove()
            }
            let currentbtn=e.currentTarget;
            let currentinput=currentbtn.previousElementSibling
            let currentChapterName=currentinput.value

            
            let newLi= document.createElement('Li')
            newLi.classList.add('list-group-item')
            let newchapter=document.getElementById('newchap').value
            if(newchapter.length >0){
            newLi.className="list-group-item d-flex justify-content-between"
            newLi.innerHTML=`<h3 class="flex-grow-1">${newchapter}</h3>
                <button class="btn btn-warning mx-3" onclick="editChapter(this)">Edit</button>
                <button class="btn btn-danger" onclick="removeChapter(this)">Remove</button></li>`

            parentList.appendChild(newLi)}
            currentbtn.previousElementSibling.value=""
        }

            function removeChapter(currenElement){
                currenElement.parentElement.remove()
                let parentList=document.getElementById('parentlist')
                if(parentList.children.length <= 0)
            {
                let emptymsg=document.createElement("h3")
                emptymsg.classList.add('emptymsg')
                emptymsg.textContent="There is nothing here. Please ADD something"
                parentList.appendChild(emptymsg)
            }
            }
            function editChapter(currenElement){
                if(currenElement.textContent=="Done"){
                    currenElement.textContent="Edit"
                    let currentChaptername=currenElement.previousElementSibling.value
                    let currhead=document.createElement('h3')
                    currhead.className="flex-grow-1"
                    currhead.textContent= currentChaptername
                    currenElement.parentElement.replaceChild(currhead,currenElement.previousElementSibling)

                }
                else{
                    currenElement.textContent="Done"
                let currentChaptername=currenElement.previousElementSibling.textContent
                let currinput=document.createElement('input')
                currinput.type="text"
                currinput.placeholder="chapter name"
                currinput.className="form-control"
                currinput.value=currentChaptername
                currenElement.parentElement.replaceChild(currinput,currenElement.previousElementSibling)
                }
            }
        
    </script>
  </body>
